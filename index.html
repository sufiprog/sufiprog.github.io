<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E2FBFB, #F7DDFD);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .author {
            color: #ccc;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="timer" id="timer">15 days 00:00:00</div>
        <p class="author">This site author is Muhammad Sufyan aka @sufiprog</p>
    </div>
    <script>
        (function countdown() {
            const timerElement = document.getElementById('timer');
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 15);

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.textContent = `${days} days ${hours}:${minutes}:${seconds}`;

                if (distance < 0) {
                    clearInterval(interval);
                    timerElement.textContent = 'Launching soon!';
                }
            }

            const interval = setInterval(updateTimer, 1000);
            updateTimer();
        })();
    </script>
</body>
</html>
