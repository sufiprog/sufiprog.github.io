<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #E2FBFB, #F7DDFD);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .copyright {
            text-align: center;
            position: absolute;
            bottom: 5px;
        }
        .author {
            color: #111;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .timer {
                font-size: 1.5em;
            }
            .container {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .timer {
                font-size: 1.2em;
            }
            .image{
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <img class="image" src="https://avatars.githubusercontent.com/u/122455815?v=4" />
        <div class="timer" id="timer">launching on 27/10/2024</div>
    </div>
    
    <div class="copyright">
        <p class="author">This site author is Muhammad Sufyan aka @sufiprog</p>
    </div>    
</body>
</html>
